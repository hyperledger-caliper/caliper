# Phase#2 benchmark configuration, uses Fabric v2 SDK, where the "targetPeers" attribute is available

---
test:
    workers:
        number: 2
    rounds:
    - label: init-no-targets-set
      txNumber: 25
      rateControl: { type: 'fixed-rate', opts: { tps: 5 } }
      workload:
        module: ./../init.js
        arguments:
          marblePrefix: marble_phase2
          setTargetChannel: false
          setTargetPeers: false
    - label: init-target-channel-set
      txNumber: 25
      rateControl: { type: 'fixed-rate', opts: { tps: 5 } }
      workload:
        module: ./../init.js
        arguments:
          marblePrefix: marble_phase2
          setTargetChannel: true
          setTargetPeers: false
    - label: init-target-peer-set
      txNumber: 25
      rateControl: { type: 'fixed-rate', opts: { tps: 5 } }
      workload:
        module: ./../init.js
        arguments:
          marblePrefix: marble_phase2
          setTargetChannel: false
          setTargetPeers: true  
    - label: query-no-targets-set
      txNumber: 25
      rateControl: { type: 'linear-rate', opts: { startingTps: 5, finishingTps: 10 } }
      workload:
        module: ./../query.js
        arguments:
          setTargetChannel: false
          setTargetPeers: false
    - label: query-channel-target-set
      txNumber: 25
      rateControl: { type: 'linear-rate', opts: { startingTps: 5, finishingTps: 10 } }
      workload:
        module: ./../query.js
        arguments:
          setTargetChannel: true
          setTargetPeers: true
    
monitors:
    transaction:
    - module: prometheus-push
      options:
        pushInterval: 5000
        pushUrl: "http://localhost:9091"
    resource:
    - module: prometheus
      options:
        url: "http://localhost:9090"
        metrics:
            include: [peer*, dev*]
            queries:
            - name: Endorse Time (s)
              query: rate(endorser_propsal_duration_sum{chaincode="marbles:v0"}[1m])/rate(endorser_propsal_duration_count{chaincode="marbles:v0"}[1m])
              step: 1
              label: instance
              statistic: avg
            - name: Max Memory (MB)
              query: sum(container_memory_rss{name=~".+"}) by (name)
              step: 10
              label: name
              statistic: max
              multiplier: 0.000001
        charting:
            polar:
                metrics: [Max Memory (MB)]
            bar:
                metrics: [all]
